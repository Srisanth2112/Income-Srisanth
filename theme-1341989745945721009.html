    <style>
        :root {
            --primary: #4a6cf7;
            --primary-light: #8a6cf7;
            --crypto: #f7931a;
            --crypto-light: #f7b14a;
            --dropshipping: #6c5acd;
            --dropshipping-light: #9c5acd;
            --secret: #00ff88;
            --secret-light: #88ffc0;
            --up: #4ade80;
            --down: #f87171;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --dream-glow: rgba(0, 255, 136, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 108, 247, 0.1) 0%, rgba(74, 108, 247, 0) 70%);
            animation: float 120s infinite linear;
            z-index: -1;
            filter: blur(1px);
            opacity: 0.3;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50vw, 25vh) rotate(90deg); }
            50% { transform: translate(30vw, 50vh) rotate(180deg); }
            75% { transform: translate(-20vw, 30vh) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(74, 108, 247, 0.6);
            margin-bottom: 15px;
            animation: scaleIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .dream-text {
            color: var(--text-secondary);
            font-size: 16px;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .car-text {
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .car-text:hover {
            text-shadow: 0 0 10px var(--dream-glow);
            transform: scale(1.05);
        }
        
        .dream-highlight {
            animation: dreamPulse 2s infinite;
        }
        
        @keyframes dreamPulse {
            0% { text-shadow: 0 0 5px var(--dream-glow); }
            50% { text-shadow: 0 0 20px var(--dream-glow); }
            100% { text-shadow: 0 0 5px var(--dream-glow); }
        }
        
        .balance-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .balance-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .balance-amount:hover {
            transform: scale(1.02);
        }
        
        .balance-rupee {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FFD700;
            display: none;
        }
        
        .balance-rupee-large {
            font-size: 38px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .balance-change {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }
        
        .change-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .up {

        }
        
        .down {

        }
        
        .time-change {

        }
        
        .income-cards {

            grid-template-columns: 1fr;
            gap: 18px;

        }

            border: 1px solid rgba(255, 255, 255, 0.15);

            animation: sparkle 5s infinite;
            opacity: 0.6;

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;

        .video-container {
            width: 90%;

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 12px;
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dream-section {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes sparkle {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes counting {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .counting {
            animation: counting 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @media (max-width: 400px) {
            .balance-amount, .balance-rupee {
                font-size: 36px;
            }

            }

                top: 15px;
                right: 15px;
                font-size: 11px;
            }
            
            .video-container iframe {
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const config = {
            baseValues: {
                dropshipping: 5236,
                ai: 6134,
                secret: 110153
            },
            exchangeRate: 83.5, // USD to INR
            fluctuationRange: 200,
            updateInterval: 1800000, // 30 minutes
            totalBalance: 121523,
            history: [],
            trendBias: 0.8, // 80% chance of increase
            dreamVideos: [
                "https://www.youtube.com/embed/eQ-6lZkzXh8?autoplay=1", // BMW M8 video
                "https://www.youtube.com/embed/3j9yVxV6New?autoplay=1"  // Rolls Royce video
            ]
        };
        
        // DOM Elements
        const videoModal = document.getElementById('videoModal');
        const dreamVideo = document.getElementById('dreamVideo');
        const closeModal = document.getElementById('closeModal');
        const dreamCars = document.getElementById('dreamCars');
        
        // Format currency
        function formatCurrency(amount, isRupee = false) {
            if (isRupee) {
                return '₹' + amount.toLocaleString('en-IN');
            }
            return '$' + amount.toLocaleString('en-US');
        }
        
        // Convert USD to INR
        function convertToRupees(usdAmount) {
            return Math.round(usdAmount * config.exchangeRate);
        }
        
        // Calculate percentage change
        function calculateChange(newVal, oldVal) {
            if (oldVal === 0) return { value: 0, percent: 0, direction: 'up' };
            
            const diff = newVal - oldVal;
            const percent = (diff / oldVal * 100).toFixed(2);
            return {
                value: diff,
                percent: Math.abs(percent),
                direction: diff >= 0 ? 'up' : 'down'
            };
        }
        
        // Generate new value with 2.2% average increase
        function generateNewValue(current, base, range) {
            const willIncrease = Math.random() < config.trendBias;
            let baseChange = base * 0.022 * (0.8 + Math.random() * 0.4);
            const randomChange = (Math.random() * range * 2) - range;
            
            let newValue = willIncrease 
                ? base + baseChange + randomChange * 0.3
                : base - (base * 0.01) + randomChange * 0.5;
            
            return Math.round(Math.max(base - range, Math.min(base + range * 1.5, newValue)));
        }
        
        // Update IST Time (Bulletproof Method)
        function updateISTTime() {
            const now = new Date();
            // IST is UTC+5:30 (5.5 hours = 19800000 ms)
            const istTime = new Date(now.getTime() + 19800000);
            
            const hours = istTime.getUTCHours();
            const minutes = istTime.getUTCMinutes();
            const seconds = istTime.getUTCSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;
            
            const day = istTime.getUTCDate();
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = monthNames[istTime.getUTCMonth()];
            
            document.getElementById('istTime').textContent = 
                `IST: ${hours12}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm} · ${day} ${month}`;
        }
        
        // Update all values
        function updateValues() {
            // Store previous values
            const prevValues = {
                dropshipping: config.baseValues.dropshipping,
                ai: config.baseValues.ai,
                secret: config.baseValues.secret,
                total: config.totalBalance
            };
            
            // Generate new values
            config.baseValues.dropshipping = generateNewValue(
                config.baseValues.dropshipping, 
                config.baseValues.dropshipping, 
                config.fluctuationRange * 0.5
            );
            
            config.baseValues.ai = generateNewValue(
                config.baseValues.ai, 
                config.baseValues.ai, 
                config.fluctuationRange * 0.6
            );
            
            config.baseValues.secret = generateNewValue(
                config.baseValues.secret, 
                config.baseValues.secret, 
                config.fluctuationRange * 2
            );
            
            config.totalBalance = config.baseValues.dropshipping + config.baseValues.ai + config.baseValues.secret;
            
            // Calculate changes
            const dropshippingChange = calculateChange(config.baseValues.dropshipping, prevValues.dropshipping);
            const aiChange = calculateChange(config.baseValues.ai, prevValues.ai);
            const secretChange = calculateChange(config.baseValues.secret, prevValues.secret);
            const totalChange = calculateChange(config.totalBalance, prevValues.total);
            
            // Update DOM with animation
            animateValue('totalBalance', prevValues.total, config.totalBalance, formatCurrency);
            animateValue('totalBalanceRupee', 
                convertToRupees(prevValues.total), 
                convertToRupees(config.totalBalance), 
                (amount) => formatCurrency(amount, true)
            );
            
            animateValue('dropshippingAmount', prevValues.dropshipping, config.baseValues.dropshipping, formatCurrency);
            animateValue('dropshippingRupee', 
                convertToRupees(prevValues.dropshipping), 
                convertToRupees(config.baseValues.dropshipping), 
                (amount) => formatCurrency(amount, true)
            );
            
            animateValue('aiAmount', prevValues.ai, config.baseValues.ai, formatCurrency);
            animateValue('aiRupee', 
                convertToRupees(prevValues.ai), 
                convertToRupees(config.baseValues.ai), 
                (amount) => formatCurrency(amount, true)
            );
            
            animateValue('secretAmount', prevValues.secret, config.baseValues.secret, formatCurrency);
            animateValue('secretRupee', 
                convertToRupees(prevValues.secret), 
                convertToRupees(config.baseValues.secret), 
                (amount) => formatCurrency(amount, true)
            );
            
            // Update change indicators
            document.getElementById('dropshippingChange').innerHTML = 
                `${dropshippingChange.direction === 'up' ? '↗︎' : '↘︎'} $${Math.abs(dropshippingChange.value)} (${dropshippingChange.percent}%)`;
            document.getElementById('dropshippingChange').className = `income-change ${dropshippingChange.direction}`;
            
            document.getElementById('aiChange').innerHTML = 
                `${aiChange.direction === 'up' ? '↗︎' : '↘︎'} $${Math.abs(aiChange.value)} (${aiChange.percent}%)`;
            document.getElementById('aiChange').className = `income-change ${aiChange.direction}`;
            
            document.getElementById('secretChange').innerHTML = 
                `${secretChange.direction === 'up' ? '↗︎' : '↘︎'} $${Math.abs(secretChange.value)} (${secretChange.percent}%)`;
            document.getElementById('secretChange').className = `income-change ${secretChange.direction}`;
            
            document.getElementById('changeDirection').textContent = totalChange.direction === 'up' ? '↗︎' : '↘︎';
            document.getElementById('changeAmount').textContent = `$${Math.abs(totalChange.value)}`;
            document.getElementById('changePercent').textContent = `(${totalChange.percent}%)`;
            document.getElementById('timeChange').textContent = 
                `30m change: $${Math.abs(totalChange.value)} (${totalChange.percent}%)`;
            
            // Store history
            config.history.push({
                time: new Date(),
                values: {...config.baseValues},
                total: config.totalBalance
            });
            
            if (config.history.length > 10) {
                config.history.shift();
            }
        }
        
        // Animate value counting
        function animateValue(id, start, end, formatter) {
            const element = document.getElementById(id);
            const duration = 1000;
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const value = Math.floor(start + (end - start) * progress);
                
                element.textContent = formatter(value);
                element.classList.add('counting');
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(() => element.classList.remove('counting'), 100);
                }
            }
            
            update();
        }
        
        // Toggle rupee conversion
        function setupCurrencyToggle() {
            const elements = [
                { usd: 'totalBalance', rupee: 'totalBalanceRupee' },
                { usd: 'dropshippingAmount', rupee: 'dropshippingRupee' },
                { usd: 'aiAmount', rupee: 'aiRupee' },
                { usd: 'secretAmount', rupee: 'secretRupee' }
            ];
            
            elements.forEach(el => {
                const usdElement = document.getElementById(el.usd);
                const rupeeElement = document.getElementById(el.rupee);
                
                usdElement.addEventListener('click', () => {
                    usdElement.style.display = 'none';
                    rupeeElement.style.display = 'block';
                    rupeeElement.classList.add('income-rupee-large');
                });
                
                rupeeElement.addEventListener('click', () => {
                    rupeeElement.style.display = 'none';
                    rupeeElement.classList.remove('income-rupee-large');
                    usdElement.style.display = 'block';
                });
            });
        }
        
        // Setup dream cars video modal
        function setupDreamModal() {
            let currentVideoIndex = 0;
            
            dreamCars.addEventListener('click', () => {
                // Toggle between videos
                currentVideoIndex = (currentVideoIndex + 1) % config.dreamVideos.length;
                dreamVideo.src = config.dreamVideos[currentVideoIndex];
                videoModal.classList.add('active');
            });
            
            closeModal.addEventListener('click', () => {
                videoModal.classList.remove('active');
                dreamVideo.src = '';
            });
            
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    videoModal.classList.remove('active');
                    dreamVideo.src = '';
                }
            });
        }
        
        // Initialize
        function init() {
            updateISTTime();
            setInterval(updateISTTime, 1000);
            
            updateValues();
            setInterval(updateValues, config.updateInterval);
            
            setupCurrencyToggle();
            setupDreamModal();
        }
        
        // Start when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
